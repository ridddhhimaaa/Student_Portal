{% extends 'base.html' %}

{% block content %}
<div class="reset-container">
  <div class="reset-card">
    <h1>Reset Password</h1>
    <p>Enter the email associated with your account. A temporary reset link will be shown for testing.</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required class="form-control" placeholder="you@example.com">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
        <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<style>
.reset-container{display:flex;justify-content:center;padding:40px}
.reset-card{background:#fff;padding:30px;border-radius:8px;max-width:520px;width:100%}
.error{background:#f8d7da;color:#721c24;padding:10px;border-radius:4px;margin-bottom:10px}
.form-actions{display:flex;gap:10px;margin-top:15px}
.btn{padding:10px 16px;border-radius:4px;text-decoration:none}
.btn-primary{background:#007bff;color:#fff;border:none}
.btn-secondary{background:#6c757d;color:#fff;border:none}
</style>
{% endblock %}
