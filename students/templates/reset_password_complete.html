{% extends 'base.html' %}

{% block content %}
<div class="complete-container">
  <div class="complete-card">
    <h1>Password Reset Complete</h1>
    <p>Your password has been reset successfully. You can now log in with your new password.</p>
    <div style="margin-top:16px">
      <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
    </div>
  </div>
</div>

<style>
.complete-container{display:flex;justify-content:center;padding:40px}
.complete-card{background:#fff;padding:30px;border-radius:8px;max-width:520px;width:100%}
.btn{padding:10px 16px;border-radius:4px;text-decoration:none}
.btn-primary{background:#007bff;color:#fff;border:none}
</style>
{% endblock %}
