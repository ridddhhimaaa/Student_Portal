{% extends 'base.html' %}

{% block content %}
<div class="confirm-container">
  <div class="confirm-card">
    {% if invalid %}
      <h1>Invalid or expired link</h1>
      <p>The reset link is invalid or has expired. Please request a new one.</p>
      <a href="{% url 'password_reset' %}" class="btn btn-primary">Request New Link</a>
    {% else %}
      <h1>Set New Password</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Set Password</button>
          <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    {% endif %}
  </div>
</div>

<style>
.confirm-container{display:flex;justify-content:center;padding:40px}
.confirm-card{background:#fff;padding:30px;border-radius:8px;max-width:520px;width:100%}
.form-actions{display:flex;gap:10px;margin-top:15px}
.btn{padding:10px 16px;border-radius:4px;text-decoration:none}
.btn-primary{background:#007bff;color:#fff;border:none}
.btn-secondary{background:#6c757d;color:#fff;border:none}
</style>
{% endblock %}
