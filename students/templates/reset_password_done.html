{% extends 'base.html' %}

{% block content %}
<div class="done-container">
  <div class="done-card">
    <h1>Reset Link Generated</h1>
    <p>For testing purposes the temporary reset link is shown below. In production this would be emailed.</p>

    {% if reset_link %}
      <div class="link-box">
        <a href="{{ reset_link }}">{{ reset_link }}</a>
      </div>
    {% else %}
      <p>No reset link available.</p>
    {% endif %}

    <div style="margin-top:16px">
      <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
    </div>
  </div>
</div>

<style>
.done-container{display:flex;justify-content:center;padding:40px}
.done-card{background:#fff;padding:30px;border-radius:8px;max-width:720px;width:100%}
.link-box{background:#f1f3f5;padding:12px;border-radius:6px;word-break:break-all}
.btn{padding:10px 16px;border-radius:4px;text-decoration:none}
.btn-primary{background:#007bff;color:#fff;border:none}
</style>
{% endblock %}
